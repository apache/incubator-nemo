# Check https://cwiki.apache.org/confluence/display/INFRA/Git+-+.asf.yaml+features

github:
  protected_branches:
    master:
      required_status_checks:
        # strict means "Require branches to be up to date before merging".
        strict: true
        # contexts are the names of checks that must pass
        contexts:
          - Java CI with Maven / Build on Java 11 and ubuntu-18.04 (pull_request)
          - Node.js CI / build (16.x, ubuntu-18.04) (pull_request)

      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1

      # squash or rebase must be allowed in the repo for this setting to be set to true.
      required_linear_history: true

      required_signatures: true
    branch_b:
      required_signatures: true
  del_branch_on_merge: true
