service: nemosnap # NOTE: update this with your service name

provider:
  name: aws
  runtime: java11
  profile: default
  region: ap-northeast-1
  memorySize: 3072 # Overwrite the default memory size. Default is 1024
  timeout: 100
  role: arn:aws:iam::835596193924:role/nemo-dev-ap-northeast-1-lambdaRole
  snapStart: true
  layers:
    - arn:aws:lambda:ap-northeast-1:835596193924:layer:sponge-layer:1
  vpc: # Optional VPC. But if you use VPC then both subproperties (securityGroupIds and subnetIds) are required
    securityGroupIds:
      - sg-388f4641
    subnetIds:
      - subnet-5bcae603

package:
  artifact: build/distributions/lambda.zip

functions:
