# .travis.yml
# For maven builds
language: java
script: mvn verify -B -q -ff -Dsurefire.useFile=false -Dorg.slf4j.simpleLogger.defaultLogLevel=warn

notifications:
  slack:
    secure: 

cache:
  directories:
  - "$HOME/.m2"
